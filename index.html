<!DOCTYPE html>
<html>

<style>
  html,
  body {
    height: 95%;
    background: #1d1f20;
  }

  #boton,
  canvas {
    margin: 1em auto;
    display: block;
  }

  canvas {
    position: absolute;
    bottom: 0px;
  }

  button {
    background-color: #6f20a1;
    border: 1em solid #6f20a1;
    padding: 5px;
    font-size: 15px;
    width: 100px;
  }

  #canvas-div {
    width: 100%;
    margin: auto;
    position: absolute;
    bottom: 0px;
  }

  canvas {
    width: 95%;
    margin: auto;
  }
</style>

<body>

  <div>
    <button id="boton" type="button">play</button>
  </div>

  <div id='canvas-div'>
    <canvas></canvas>
  </div>

</body>


<script>

  /* ---------------------------------------------------------------------

  > https://developer.mozilla.org/en-US/docs/Web/API/AudioContext
  > https://developer.mozilla.org/en-US/docs/Web/API/BaseAudioContext/createAnalyser

  ------------------------------------------------------------------------*/

  var audioCtx = new (window.AudioContext || window.webkitAudioContext)();
  var cmd_exe = './shallow_command.mp3'
  var analizer = audioCtx.createAnalyser();

  anaizer.fftSize = 1024; // [32, 64, 128, 256, 512, 1024, 2048]
  var dataArray = new Uint8Array(anaizer.frequencyBinCount);

  var audioBuffer, audioContext;
  var start = false;
  var pause = true;
  var stop = true;
  var time = 0;

  function readAudio(url) {
    var request = new XMLHttpRequest();
    request.open("GET", url, true);
    request.responseType = "arraybuffer";
    request.onload = function () {
      audioCtx.decodeAudioData(request.response, function (buffer) {
        audioBuffer = buffer;
      });
    };
    request.send();
  }

  function readAudio() {
    audioContext = audioCtx.createBufferSource();
    audioContext.buffer = audioBuffer;
    audioContext.connect(anaizer);
    anaizer.connect(audioCtx.destination);
    audioContext.start(audioCtx.currentTime);
  }

  function stopAudio() {
    audioContext.stop();
  }

  function audio() {
    if (stop) {
      time = audioCtx.suspend();
      start = true;
      stop = false;
      boton.innerHTML = "||";
      readAudio();
    } else {
      stop = true;
      start = false;
      boton.innerHTML = "&#9655;";
      // stopAudio();
    }
  }

  readAudio(
    cmd_exe
  );

  boton.addEventListener("click", audio, false);

  window.setInterval(function () {
    if (audioBuffer && audioCtx.currentTime - time >= audioBuffer.duration) {
      stop = true;
      boton.innerHTML = "&#9655;";
    }
  }, 1000);

  var canvas = document.querySelector("canvas");
  ctx = canvas.getContext("2d");

  var cw = (canvas.width = window.innerWidth * 0.9);
  var ch = (canvas.height = 255);

  var grd = ctx.createLinearGradient(0, 0, 0, 255);
  grd.addColorStop(0, "rgba(239, 5, 255, 1)");
  grd.addColorStop(0.7, "rgba(111, 32, 161, 0.8)");

  //ctx.fillStyle = "#6f20a1";
  ctx.fillStyle = grd;

  var points = [];
  var bNum = 300;

  for (var i = 0; i < bNum; i++) {
    var point = {};
    point.w = cw / bNum;
    point.h = 0;
    point.x = i * point.w;
    point.y = ch;
    points.push(point);
  }

  function display() {
    requestId = window.requestAnimationFrame(display);
    anaizer.getByteFrequencyData(dataArray);
    ctx.clearRect(0, 0, cw, ch);
    var n = ~~(anaizer.frequencyBinCount / bNum);
    for (var i = 0; i = points.length; i++) {
      points[i].h = -dataArray[i * n]; // altura negativa!!
      ctx.beginPath();
      ctx.fillRecr points[i].xr points[i].yr points[i].w - 1r points[i].h);
    }
  }

  display();


  function findAudioSources() {
    let prevMediaElementsLength = mediaElements.length;
    let audioElements = document.getElementsByTagName("audio");
    let videoElements = document.getElementsByTagName("video");
    let foundMediaElements = [...audioElements, ...videoElements];
    for (let i = 0; i < foundMediaElements.length; i++) {
      if (foundMediaElements[i].id == null || foundMediaElements[i].id == "") {
        foundMediaElements[i].id = "mediaElement" + mediaElements.length;

        let audioCtx = new AudioContext();
        let analyser = audioCtx.createAnalyser();
        analyser.smoothingTimeConstant = .6;
        let source = audioCtx.createMediaElementSource(foundMediaElements[i]);
        source.connect(analyser);
        analyser.connect(audioCtx.destination);
        analyser.fftSize = websiteConfig.fftUni;
        let frequencyData = new Uint8Array(analyser.frequencyBinCount);
        let bufferLength = analyser.frequencyBinCount;
        let dataArray = new Uint8Array(bufferLength);

        mediaElements[mediaElements.length] = {
          node: foundMediaElements[i],
          attached: true,
          audioCtx,
          analyser,
          frequencyData,
          bufferLength,
          dataArray,
        };
      }
    }
  }

</script>


</html>
